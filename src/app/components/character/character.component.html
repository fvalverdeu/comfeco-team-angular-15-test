<h1> {{ character?.id }}. {{ character?.name }} </h1>
<div class="content-img">
  <img [src]="character?.image" alt="">
</div>
<div class="info">
  <p><span>Species:</span> {{ character?.species }} </p>
  <p><span>Gender:</span> {{ character?.gender }} </p>
  <p><span>Origin:</span> {{ character?.origin }} </p>
</div>
